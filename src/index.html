<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzureIconBrowser</title>
  </head>

  <!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />

<style>
    .icon {
        height: 128px;
        padding: 15px;
        font-size: 50px;
        border-redius: 90px;
    }

    .feature-box {
        text-align: center;
        padding: 20px;
        transition: .5s;
        margin-bottom: 30px;
        border: 1px solid #e8e8e8;
    }

        .feature-box:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
        }

        .feature-box h4 {
            font-size: 20px;
            font-weight: 600;
            margin: 25px 0 15px;
        }

        .feature-box button {
            background: none;
            border: none;
        }
</style>

  <body>
      <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" >AzureIconBrowser</a>
            </div>
        </nav>
      </header>
    <main id="app">
        <div class="container">
            <div v-for="iconGroup in icons">
                <h4>{{ iconGroup[0].prefix }}</h4>
                <div class="row">
                  <div class="col-md-3" v-for="icon in iconGroup" :key="icon.url">
                      <div class="col-md-12 feature-box">
                          <button v-on:click="copyClipboard(icon.url)">
                              <img class="icon" v-lazy="icon.url" >
                              <h4>{{ icon.name }}</h4>
                          </button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
  <script src="https://riversun.github.io/jsframe/jsframe.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <script >
    Vue.use(VueLazyload)

    const app = new Vue({
        el: '#app',
        data: {
            icons: [],
        },
        computed: {

        },
        mounted: function() {

            this.callApi()
        },
        methods: {
            callApi: function() {
                const that = this;
                axios.get('/api/GetIcons')
                    .then((res) => {
                        that.icons = res.data.map((icon) => {
                            return icon
                        })
                    })
            },
            copyClipboard: async function(imagePath) {
                const res = await axios({
                    url: imagePath,
                    method: 'GET',
                    responseType: 'blob'
                }).then((res) => {
                    return res.data;
                })
                const blob = res
                const jsFrame = new JSFrame()

                await navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]: blob
                    })
                ])
                .then(res => {
                    // トースト通知
                    jsFrame.showToast({
                        html: 'Copied', align: 'top', duration: 2000
                    })
                })
            }
        }
})

  </script>
</html>
